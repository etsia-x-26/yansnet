name: yansnet
description: A Yansoki Social Network
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  bloc: ^9.0.0
  build_runner: ^2.4.13
  dio: ^5.8.0+1
  dio_cache_interceptor: ^4.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
